before_install:
   - nvm install 7
language:
  - node_js
  - python
python:
  - 3.6
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - npm run build
  - npm run test
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: sensei